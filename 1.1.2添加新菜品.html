<head>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/hj-re.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->

    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section id="container" >
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="管理导航"><i class="icon-th-list"></i></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo">每羊餐厅<span>管理系统<i class="icon-th-list"></i></span> —— 餐厅信息管理</a>
        <!--logo end-->
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

               <li class="sub-menu">
                    <a class="active" href="javascript:;" >
                        <i class="fa fa-book"></i>
                        <span>菜品信息管理</span>
                    </a>
                    <ul class="sub">
                        <li><a  href="现有菜品管理.html">现有菜品管理</a></li>
                        <li><a  href="添加新菜品.html">添加新菜品</a></li>
                        <li><a  href="菜品分类管理.html">菜品分类管理</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;" >
                        <i class="fa fa-gear"></i>
                        <span>厨师信息管理</span>
                    </a>
                    <ul class="sub">
                        <li><a  href="#">查看现有厨师</a></li>
                        <li><a  href="#">添加新厨师</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;" >
                        <i class="fa fa-gear"></i>
                        <span>服务员信息管理</span>
                    </a>
                    <ul class="sub">
                        <li><a  href="#">查看现有服务员</a></li>
                        <li><a  href="#">添加新服务员</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;" >
                        <i class="fa fa-gear"></i>
                        <span>房间信息管理</span>
                    </a>
                    <ul class="sub">
                        <li><a  href="#">大厅桌子</a></li>
                        <li><a  href="#">包间</a></li>
                    </ul>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
            <section class="wrapper site-min-height">
                <!-- page start-->
                <div class="row">
                    <div class="col-md-9">
                        <section class="panel panel-primary">
                            <header class="panel-heading">添加新菜品</header>
                            <div class="panel-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label class="la-color"><i class="fa fa-book"></i> 菜名</label>
                                        <input class="form-control" placeholder="输入菜名">
                                    </div>
                                    <div class="form-group">
                                        <label class="la-color"><i class="fa fa-book"></i> 价格</label>
                                        <input class="form-control" placeholder="输入价格">
                                    </div>
                                    <div class="form-group">
                                        <label class="la-color"><i class="fa fa-book"></i> 选择类别</label>
                                        <select class="form-control m-bot15">
                                            <option>家常菜</option>
                                            <option>川菜</option>
                                            <option>鲁菜</option>
                                            <option>甜品</option>
                                            <option>酒水</option>
                                        </select>
                                    </div>
                                   <div class="form-group">
                                        <label class="la-color"><i class="fa fa-book"></i> 上传菜品图片</label>
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <div class="fileupload-new thumbnail">
                                                    <img src="img/no-image.png" alt="" />
                                                </div>
                                                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                <div>
                                                <span class="btn btn-white btn-file">
                                                <span class="fileupload-new"><i class="fa fa-paper-clip"></i>选择图片</span>
                                                <span class="fileupload-exists"><i class="fa fa-undo"></i>更换图片</span>
                                                <input type="file" class="default" />
                                                </span>
                                                    <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i>删除</a>
                                                </div>
                                            </div>
                                            <span>请选择 .jpg / .jpge / .png / .gif 格式图片文件</span>
                                    </div>
                                    <a class="btn btn-info" style="background:#00A8B3;" data-toggle="modal" href="#myModal2">
                                        确定添加
                                     </a>
                                </form>
                                </div>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </section>
        </section>
    <!--main content end-->

</section>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加成功</h4>
            </div>
            <div class="modal-body">
                新菜品已添加，请查看确定。
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-warning " type="button">确定</button>
            </div>
        </div>
    </div>
</div>

    <script src="js/respond.min.js" ></script>
    <!--right slidebar-->

    <script src="js/common-scripts.js"></script>
