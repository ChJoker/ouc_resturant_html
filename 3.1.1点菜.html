    <script>
        $('.adtocart').on('click', addProduct);
        total = 0;
        function addProduct(event) {
            $(".red-round").remove();
            $("#i-total-num").html("-");
            var offset = $('#i-total-num').offset(), flyer = $('<div class="red-round"></div>');
            flyer.fly({
                start: {
                    left: event.pageX,
                    top: event.pageY
                },
                end: {
                    left: offset.left,
                    top: offset.top,
                    width: 20,
                    height: 20,
                }
            });
            total++;

            $(".red-round").html(total);
        }
